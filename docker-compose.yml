services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: zentea-license-db
    restart: always
    environment:
      POSTGRES_USER: license_admin
      POSTGRES_PASSWORD: license_secure_pwd_2025
      POSTGRES_DB: zentea_license
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U license_admin -d zentea_license"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 授权服务后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zentea-license-backend
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://license_admin:license_secure_pwd_2025@db:5432/zentea_license
      SECRET_KEY: your-super-secret-key-change-in-production
      LICENSE_SERVER_URL: https://sq.jinghuatea.com
      ENV: production
      # 生产环境请务必设置强管理员密码（首次启动会创建管理员）
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: please-set-strong-password
      ADMIN_EMAIL: admin@zentea.local
      # CORS 白名单：仅允许管理后台/门户域名访问（示例）
      BACKEND_CORS_ORIGINS: '["http://localhost:3001","http://localhost:3002"]'
      CORS_ALLOW_CREDENTIALS: "false"
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy

  # 管理后台前端
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: zentea-license-admin
    restart: always
    ports:
      - "3001:80"
    depends_on:
      - backend

  # 用户门户前端
  frontend-portal:
    build:
      context: ./frontend-portal
      dockerfile: Dockerfile
    container_name: zentea-license-portal
    restart: always
    ports:
      - "3002:80"
    depends_on:
      - backend

volumes:
  postgres_data:
